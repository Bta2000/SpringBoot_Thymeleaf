<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Post Manager</title>
</head>
<body>
<div align="center">
    <h1>Post List</h1>
    <a href="/new">Create New Post</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>content</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${listPosts}">
            <td th:text="${post.id}">ID</td>
            <td th:text="${post.title}">Title</td>
            <td th:text="${post.content}">content</td>

            <td><a th:href="@{/edit/{id}(id=${post.id})}">Edit</a></td>
            <td><a th:href="@{/delete/{id}(id=${post.id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
